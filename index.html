<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="win"></div>
    <h1>Colors</h1>
    <h2 class="player">Player: 1</h2> 
    <div class="border">
        <section class="playable">
            <div id="bx0"></div>
            <div id="bx1"></div>   
            <div id="bx2"></div>
            <div id="bx3"></div>
            <div id="bx4"></div>
            <div id="bx5"></div>
            <div id="bx6"></div>
            <div id="bx7"></div>
            <div id="bx8"></div>
        </section>
    </div>
    <button id='rply'>Replay Moves</button>
    <button id="reset">New Game</button>
    <script src="js/main.js"></script>
  </body>
</html>
